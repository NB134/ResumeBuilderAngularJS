<!DOCTYPE html>
<html lang="en" ng-app="ResumeBuilder">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.js"
      integrity="sha512-C92rntF0G0YH9kHzQlpux7ADvyKgyUwBqusewsHs/0ibOTNuHxFyVqDkI0BIcLGyP76fxgLOpMOLO6kmHCS/xA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7550a607e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.module.js" defer></script>
    <script src="step1/step1.controller.js" defer></script>
    <script src="step2/step2.controller.js" defer></script>
    <script src="step3/step3.controller.js" defer></script>
    <script src="resumeView/resume.controller.js" defer></script>
  </head>
  <body>
    <nav class="{{active}}" ng-class="{'home':'home', 'about':'about',contact:'contact'}[active]" 
    >
      <a href="#/!" class="home" name="page1" ng-click="active='home'"> Resume Maker </a>
      <div class="navTabsContainer"><a href="#!about" class="about" name="page2" ng-click="active='about'">About Us</a>
      <a href="#!contact" class="contact" name="page3" ng-click="active='contact'">Contact Us</a>
    </div>
    </nav>
    <div layout="column" class="MainContainer md-padding" ng-controller="main">
      <div class="stepNavContainer" ng-if="stepDisplay">
        <div class="stepNav" layout="row" flex layout-align="space-around center">
          <button
            class="tab"
            ng-class="{active:clicked==1}"
            ng-click="navTab(1)"
          >
            <span class="tabIconContainer">
              <i class="fas fa-info-circle"></i>
            </span>
          </button>
          <button
            class="tab"
            ng-disabled="tab2"
            ng-class="{active:clicked==2}"
            ng-click="navTab(2)"
          >
            <span class="tabIconContainer">
              <i class="far fa-user-circle"></i>
            </span>
          </button>
          <button
            class="tab"
            ng-disabled="tab3"
            ng-class="{active:clicked==3}"
            ng-click="navTab(3)"
          >
            <span class="tabIconContainer">
              <span class="material-icons">
                work
                </span>
            </span>
          </button>
        </div>
        <div class="progress" ng-class="{0:'p-0', 50:'p-50',100:'p-100'}[progress]"></div>
      </div>
      <div ng-view onload="checkSteps()" class="ViewContainer"></div>
    </div>
  </body>
</html>
